<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectorPass Demo - Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .demo-header {
            margin-bottom: 30px;
        }

        .demo-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .demo-subtitle {
            color: #666;
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
        }

        .login-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }

        .demo-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .demo-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .selectors {
            background: #f1f3f4;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            color: #333;
            margin-top: 10px;
        }

        .selector-item {
            margin: 4px 0;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1 class="demo-title">Demo Login</h1>
            <p class="demo-subtitle">SelectorPass Extension Demo Page</p>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button">
                Sign In
            </button>
        </form>

        <div class="demo-info">
            <h3>ðŸŽ¯ SelectorPass Configuration</h3>
            <p>Use these CSS selectors when configuring SelectorPass for this demo page:</p>
            <div class="selectors">
                <div class="selector-item"><strong>Username:</strong> #username</div>
                <div class="selector-item"><strong>Password:</strong> #password</div>
            </div>
        </div>

        <div class="footer">
            <p>
                This is a demo page for the 
                <a href="https://github.com/chrisawmichaeldev/selectorpass" target="_blank">SelectorPass</a> 
                Chrome extension
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert(`Demo Login Successful!\n\nUsername: ${username}\nPassword: ${'*'.repeat(password.length)}\n\nThis is just a demo - no actual authentication occurs.`);
            } else {
                alert('Please fill in both username and password fields.');
            }
        }

        // Add some visual feedback when fields are filled
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.borderColor = '#4a90e2';
                    } else {
                        this.style.borderColor = '#e1e5e9';
                    }
                });
            });
        });
    </script>
</body>
</html>
